<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="keywords" content="Pedra, Papel, Tesoura, Jogo"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="Jogo simples de pedra, papel e tesoura em CSS"/>
    <meta http-equiv="X-UA-Compatible" content="IE=7"/>
    <title>JO-KEN-PÃ”!</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="img/rock.png" alt="">
                </span>
                <span class="cpu_result">
                    <img src="img/rock.png" alt="">
                </span>
            </div>
            <div class="result">Vamos jogar!!</div>
        </div>

        <div class="option_images">
            <span class="option_image">
                <img src="img/rock.png" alt="">
                <p>Pedra</p>
            </span>
            <span class="option_image">
                <img src="img/paper.png" alt="">
                <p>papel</p>
            </span>
            <span class="option_image">
                <img src="img/scissors.png" alt="">
                <p>tesoura</p>
            </span>
        </div>
    </section>

    <script src="script.js" defer></script>
    
</body>
</html>
